{% extends 'SIS/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<div class="form-group login_form">
<form  method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-light"  type="submit">Log In</button>
</form>
</div>
{% endblock %}
